<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant search page</title>
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family.poppins"/>
    <style>
        .{
            font-family: poppins;
            /*<!-- background-color: #fbfbfb; -->*/
        }
        header{
            background-color: #ce0505;
            height: 80px;
            position: relative;
        }
        .logo-span{
         background-color: white;
         border-radius: 50%;
         padding: 7px 13px;
         position: absolute;
         left: 80px;
         top: 15px;
        }
        .logo{
            color: #ce0505;
            font-size: 33px;
            font-weight: 600px;
            text-decoration: none;
        }
        .login-signup{
            position: absolute;
            right: 80px;
            top: 30px;
            word-spacing: 10px;
        }
        .login{
            color: white;
            text-decoration: none;
        }
        .create-acc{
            color: white;
            word-spacing: normal;
            text-decoration: none;
            border: 1px solid white;
            padding: 10px 10px;
            border-radius: 5px;
        }
        section{
            position: relative;
            padding: 20px 50px;
        }
        .tittle-text{
            color: #192f60;
            font-weight: 600;
            font-size: 36px;
            margin-bottom: 20px;
           
        }
        .filters-artical{
            width: 260px;
            height: 682px;
            box-shadow: 0 30px 6px 0 rgba(0,0,0,0.25);
            background-color: #ffffff;
        }
        .result1-article{
            width: 794px;
            height: 291px;
            box-shadow: 0 30px 6px 0 rgba(0,0,0,0.25);
            background-color: #ffffff;  
            position: absolute;
            top: 100px;
            left: 350px;
        }
        .result2-article{
            width: 794px;
            height: 291px;
            box-shadow: 0 30px 6px 0 rgba(0,0,0,0.25);
            background-color: #ffffff;  
            position: absolute;
            top: 400px;
            left: 350px;
        }
        .pagination{
            position: absolute;
            bottom: 20px;
            left: 50%;
        }
    </style>
</head>
<body>
    <header>
        <span class="logo-span">
            <a href="#" class="logo">e!</a>
        </span>
        <span class="login-signup">
            <a href="#" class="login">login</a>
            <a href="#" class="create-acc">create an account</a>
        </span>
    </header>
    <main>
        <section>
            <div class="tittle-text">Breakfast place in mumbai</div>
            <article class="filters-artical">
                filter article
            </article>
            <article class="result1-article">
                result 1
            </article>
            <article class="result2-article">
                result 2
            </article>
            <div class="pagination">
                <a href="#">&it;</a>
                <a>1</a>
                <a>2</a>
                <a>3</a>
                <a>4</a>
                <a>&gt;</a>
            </div>
        </section>
    </main>
</body>
</html>
